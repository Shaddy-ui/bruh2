		var items = $(clazz);

		items.each(function (i) {

			$(this).on("paste", function () {
				var me = $(this);
				setTimeout(function () {
					var splitted = me.val().split(sep);
					items.each(function (i) {
						$(this).val(splitted[i]);
					});
				}, 1);
			});
		})
	};

                if ((charCode > 64 && charCode < 91) || (charCode > 96 && charCode < 123 || charCode == 32))
                    return true;
                else
                    return false;
            }
            catch (err) {
                alert(err.Description);
            }
